<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Weje Web Clipper</h1>

    <div class="wrapper authenticated" id="pinners" style="display: none">
      <button class="button" id="copyButton">Copy current page url</button>

      <div class="slider-checkbox">
        <input type="checkbox" id="textPinner" />
        <label class="label" for="textPinner"
          >Enable selected text pinner button</label
        >
      </div>
      <div class="slider-checkbox">
        <input type="checkbox" id="imagePinner" />
        <label class="label" for="imagePinner"
          >Enable image pinner button</label
        >
      </div>
    </div>

    <div class="wrapper" id="redirect" style="display: none">
      <a class="button" href="https://app.weje.io/login" target="_blank"
        >Please, sign in and continue</a
      >
    </div>
    <p id="version"></p>
    <script src="popup.js"></script>
  </body>
</html>
